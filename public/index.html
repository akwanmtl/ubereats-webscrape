<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Reset stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
        
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--My Stylesheet link-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>UberEats WebScrape</title>
</head>
<body>
    <div id='main'>
        <div class="container">
            <div class="row justify-content-center mb-1">
                <h1>Let's Find <span id='black'>Uber</span><span id='green'>Eats</span> Deals</h1>
            </div>
            <div class="row justify-content-center mb-3">
                <h5>Enter your address to find the restaurants near you</h5>
            </div>
            <div class="row justify-content-center">
                <form id="address" class="input-group col-sm-8 col-md-7 col-lg-6">
                    <input type="text" class="form-control" placeholder="Address" id="address-text">
                    <div class="input-group-append">
                        <button class="btn btn-secondary form-control" type="submit">Find Deals</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id='load' class='hide'>
        
        <div class="row justify-content-center mb-5">
            <h5>It could take time to find the restaurants.</h5>
        </div>
        <div class="row justify-content-center">
            <div class="loading">
                <span class="loading__letter">S</span>
                <span class="loading__letter">e</span>
                <span class="loading__letter">a</span>
                <span class="loading__letter">r</span>
                <span class="loading__letter">c</span>
                <span class="loading__letter">h</span>
                <span class="loading__letter">i</span>
                <span class="loading__letter">n</span>
                <span class="loading__letter">g</span>
                <span class="loading__letter">.</span>
                <span class="loading__letter">.</span>
                <span class="loading__letter">.</span>
            </div>
        </div>
    </div>
    <!--javascript files-->
    <script src="./assets/js/index.js"></script>
</body>
</html>
